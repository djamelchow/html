<!DOCTYPE html> <!-- balise  obligatoire , on la place en prmier, elle désigne le type de document au navigateur,cette balise n'est pas sensible à la casse   -->
<html lang="fr"> <!-- désigne la langue utilisée pour les robots les lecteur d'écran -->
<head> <!-- le contenue de cette balise contient les paramètres de la page HTML , ils ne sont pas visible sur la pge  -->
    
    <meta charset="UTF-8"> <!-- définie l'encodage des caractères présent sur la page -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- définit la largeur du contenu comme étant égale à celle du support (écran), cette balise ne suffit pas à rendre le contenu responsive -->
    <title>Document structure</title> 
    <!-- titre de la page qui s'affiche dans l'onglet  -->
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        h3 {
            color :red;
        }
    </style>
</head>
<body><!--c'est ici qu'on entrera le contenu-->
    <h1 style="color:red">titre 1 </h1>
    <h1>titre 2</h1>
    <h1 class="bienvenue">titre 3</h1>
    <h1>titre 4</h1>
    <h5>titre 5</h5>
    <h6>titre 6</h6>
    <p>Apprendre  <strong>un petit</strong> <!--écrire en (gras) les élement important--> peu tous  <em> les jours</em> <!-- écrire en (italique) les élement un peu importants--> est une  <mark>méthode </mark> <!-- marquer le text--> efficace.<br><!-- retour à la ligne --> <b>crée</b> <!--gras--> des sites  <i>adapter</i><!-- italique --> au <u>mobiles</u><!--souligner--> </p>
    <h2>liste non ordonnées</h2>
    <ul>
     <li>html5</li> 
     <li>css3 </li>
     <li>javascript</li>
     <li>php</li>  
    </ul>
    <h2>liste  ordonnées</h2>
    <ol>
        <li>java</li>
        <li>1</li>
        <li>python</li>
        <li>2</li>
    </ol>
</body>
</html>
