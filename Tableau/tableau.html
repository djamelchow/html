<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau</title>
    <link rel="stylesheet" href="css/tableau.css">
</head>
<body>
    <!-- ouverture du tableau -->
    <table>
        <!-- titre du tableau (cellules fusionnées) -->
        <caption> ventens</caption>
        <!-- en téte du tableau -->
        <thead>
            <!--  tr = rang  (t= tableau /r= rangée) -->
            <tr>
            <!--  th = titre ou en tete t= tableau /h= head:téte -->
            <th>jour</th>
            <th>smartphone</th>
            <th>tablette</th>
            <th>portable</th>
        </tr>
        </thead>
        <!-- tfoot = bas/fin du tableau / pour norme w3c métre la balise tfoot avanr celle du cr du tableau tbody -->
        <tfoot>
            <tr>
                <!--  td = callcules -->
                <td>total</td>
                <td>34</td>
                <td>27</td>
                <td>29</td>
            </tr>
        </tfoot>
        <tbody>
             <tr>
                <td>lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
             </tr>
             <tr>
                <td>mardi</td>
                <td>1</td>
                <td>0</td>
                <td>1</td>
             </tr>
             <tr>
                <td>mercredi</td>
                <td>1</td>
                <td>5</td>
                <td>8</td>
             </tr>
             <tr>
                <td>jeudi</td>
                <td>21</td>
                <td>4</td>
                <td>7</td>
             </tr>
             <tr>
                <td>vendredi</td>
                <td>9</td>
                <td>12</td>
                <td>11</td>
             </tr>
        </tbody>
    </table>
</body>
</html>
