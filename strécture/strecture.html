<!DOCTYPE html> <!-- Balise obligatoire , on la place en premier, elle désigne le type de document au navigateur,cette balise n'est pas sensible à la casse -->
<html lang="fr"> <!-- cette balise désigne la langue utilisée pour les robots les lecteur d'écran -->
<head> <!-- le contenue de cette balise contient les paramétres de la page HTML, ils ne sent pas visible sur la page -->
    <meta charset="UTF-8"> <!--définie l'encodage des caractéres présent sur la page --> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--définie la largeur du contenu comme etant egale à celle du support (dcran),cette balise ne suffit pas à rendre le contenu responsive -->
    <title>Document structure </title> <!-- titre de la page qui s'affiche sans l'onglet -->
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        h3 {
            color: red
        }

    </style>
</head>
<body> <!--c'est ici qu'on entrera le contenu -->
    <h1 style="color:red">titre</h1>
    <h1>titre2</h1>
    <h1 class="bienvenue">titre3</h1>
    <h1>titre4</h1>
    <h5>titre5</h5>
    <h6>titre6</h6>
    <p>Apprenre <strong>un petit</strong> <!--acrire en gras les élement important --> peu tous <em>les jours</em> <!-- écrire en (italique) les élement un peu importants -->  est une <mark>méthode</mark><!--marquer le text--> efficace.<br><!--retoyr à la ligne--> <b>crée</b> <!--gras--> des sites <i>adapter</i> <!--italique--> au <u>mobiles</u> <!--souligner--> </p>
    <h2>liste non ordonnées</h2>
    <ul>
        <li>html5</li>
        <li>css</li>
        <li>javascript</li>
        <li>php</li>
    </ul>
    <h2>liste ordonnées</h2>
    <ol>
        <li>java</li>
        <li>1</li>
        <li>python</li>
        <li>2</li>
    </ol>

</body>
</html>
